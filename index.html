
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chopped to Mog - Phase 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
      color: #ff0050;
    }
    .combo, .quote, .calendar, .journal, .photos, .milestone {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .combo {
      font-size: 1.2rem;
      color: #00ffae;
    }
    .task-list, ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }
    li {
      margin: 0.5rem 0;
    }
    input[type="checkbox"], input[type="text"] {
      margin-right: 0.6rem;
      transform: scale(1.2);
    }
    .month-section {
      margin-top: 2rem;
    }
    button {
      padding: 10px 16px;
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin: 0.5rem;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-family: 'Inter', sans-serif;
      margin-top: 10px;
      border-radius: 8px;
      background: #202020;
      border: 1px solid #555;
      color: white;
      resize: none;
    }
    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
    img.preview {
      max-width: 100%;
      margin-top: 1rem;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üî• Chopped to Mog Tracker</h1>
  <div class="combo" id="comboDisplay">Combo: x0</div>
  <div class="milestone" id="milestoneMessage"></div>

  <div class="task-list">
    <h2>üìå Today's Goals</h2>
    <ul id="taskList"></ul>
    <input type="text" id="newTask" placeholder="Add new task...">
    <button onclick="addTask()">‚ûï Add Task</button>
  </div>

  <div style="text-align:center;">
    <button onclick="completeDay()">‚úÖ Submit Day</button>
    <button onclick="resetDay()">‚ôªÔ∏è Reset Day</button>
  </div>

  <div class="calendar" id="calendarLog"></div>

  <div class="journal">
    <h2>üìù Daily Journal</h2>
    <textarea id="journalEntry" rows="4" placeholder="Write your thoughts, wins, or struggles..."></textarea>
  </div>

  <div class="photos">
    <h2>üì∑ Progress Photo (Month 1)</h2>
    <input type="file" accept="image/*" onchange="handlePhotoUpload(event)">
    <img id="photoPreview" class="preview" style="display:none;">
  </div>

  <script>
    const comboKey = 'mogger_combo';
    const lastDateKey = 'mogger_last_date';
    const journalKey = 'mogger_journal_';
    const photoKey = 'mogger_photo_month1';
    const taskKey = 'mogger_tasks';
    const logKey = 'mogger_calendar_log';

    const comboDisplay = document.getElementById('comboDisplay');
    const milestoneMessage = document.getElementById('milestoneMessage');
    const journalEntry = document.getElementById('journalEntry');
    const taskList = document.getElementById('taskList');
    const newTaskInput = document.getElementById('newTask');
    const photoPreview = document.getElementById('photoPreview');
    const calendarLog = document.getElementById('calendarLog');

    function getPerthDate() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const perthOffset = 8 * 60 * 60000;
      return new Date(utc + perthOffset).toISOString().split('T')[0];
    }

    function loadTasks() {
      taskList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem(taskKey) || '[]');
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = \`<input type="checkbox" class="task"> <span>\${task}</span>\`;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const task = newTaskInput.value.trim();
      if (!task) return;
      let tasks = JSON.parse(localStorage.getItem(taskKey) || '[]');
      tasks.push(task);
      localStorage.setItem(taskKey, JSON.stringify(tasks));
      newTaskInput.value = '';
      loadTasks();
    }

    function completeDay() {
      const checkboxes = document.querySelectorAll('.task');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      if (!allChecked) return alert('Complete all tasks first!');

      const today = getPerthDate();
      const lastDate = localStorage.getItem(lastDateKey);
      let combo = parseInt(localStorage.getItem(comboKey)) || 0;

      if (lastDate === today) return alert('Already submitted today.');

      combo = (!lastDate || (new Date(today) - new Date(lastDate) === 86400000)) ? combo + 1 : 1;

      localStorage.setItem(lastDateKey, today);
      localStorage.setItem(comboKey, combo);
      localStorage.setItem(journalKey + today, journalEntry.value);
      addToCalendar(today);

      comboDisplay.textContent = 'Combo: x' + combo;
      milestoneMessage.textContent = milestoneText(combo);
    }

    function resetDay() {
      const today = getPerthDate();
      localStorage.removeItem(lastDateKey);
      localStorage.setItem(comboKey, 0);
      comboDisplay.textContent = 'Combo: x0';
      journalEntry.value = '';
      milestoneMessage.textContent = '';
    }

    function milestoneText(combo) {
      if (combo === 7) return 'üî• You‚Äôre becoming consistent!';
      if (combo === 14) return '‚ö° You‚Äôre locked in!';
      if (combo === 30) return 'üíé You‚Äôve leveled up!';
      return '';
    }

    function handlePhotoUpload(event) {
      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem(photoKey, e.target.result);
        photoPreview.src = e.target.result;
        photoPreview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function addToCalendar(date) {
      let log = JSON.parse(localStorage.getItem(logKey) || '[]');
      if (!log.includes(date)) {
        log.push(date);
        localStorage.setItem(logKey, JSON.stringify(log));
      }
      renderCalendar();
    }

    function renderCalendar() {
      let log = JSON.parse(localStorage.getItem(logKey) || '[]');
      calendarLog.innerHTML = 'üìÜ Completed Days: ' + log.join(', ');
    }

    function loadState() {
      const combo = parseInt(localStorage.getItem(comboKey)) || 0;
      const today = getPerthDate();
      comboDisplay.textContent = 'Combo: x' + combo;
      milestoneMessage.textContent = milestoneText(combo);
      journalEntry.value = localStorage.getItem(journalKey + today) || '';
      const photo = localStorage.getItem(photoKey);
      if (photo) {
        photoPreview.src = photo;
        photoPreview.style.display = 'block';
      }
      renderCalendar();
      loadTasks();
    }

    window.onload = loadState;
  </script>
</body>
</html>
