
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chopped to Mog Transformation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff0050;
      margin-bottom: 0.5rem;
    }
    .combo, .quote, .calendar, .journal {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .combo {
      font-size: 1.2rem;
      color: #00ffae;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    input[type="checkbox"] {
      margin-right: 0.6rem;
      transform: scale(1.3);
    }
    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    .month-section {
      margin-top: 2rem;
    }
    button {
      padding: 10px 16px;
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin: 1rem 0.5rem 0 0;
      cursor: pointer;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-family: 'Inter', sans-serif;
      margin-top: 10px;
      border-radius: 8px;
      background: #202020;
      border: 1px solid #555;
      color: white;
      resize: none;
    }
    .calendar {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <audio id="tickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>

  <h1>üî• Chopped to Mog Transformation</h1>
  <div class="combo" id="comboDisplay">Combo: x0</div>
  <div class="quote" id="dailyQuote"></div>

  <div class="calendar" id="calendarLog"></div>

  <div class="month-section" id="month0">
    <h2>Month 0‚Äì1: Foundation</h2>
    <ul>
      <li><label><input type="checkbox" class="task"> AM Skincare</label></li>
      <li><label><input type="checkbox" class="task"> PM Skincare</label></li>
      <li><label><input type="checkbox" class="task"> Weekly Clay Mask</label></li>
      <li><label><input type="checkbox" class="task"> Meditate 5 min</label></li>
      <li><label><input type="checkbox" class="task"> Vision Board</label></li>
    </ul>
    <button onclick="completeDay()">Submit Day</button>
    <button onclick="resetDay()">Reset Day</button>
  </div>

  <div class="month-section locked" id="month1">
    <h2>üîí Month 2‚Äì3: Locked</h2>
    <p>Complete 30 consecutive perfect days to unlock.</p>
  </div>

  <div class="journal">
    <h3>üìù Daily Journal</h3>
    <textarea id="journalEntry" rows="4" placeholder="Write your thoughts, wins, or struggles here..."></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const comboKey = 'mogger_combo';
    const lastDateKey = 'mogger_last_date';
    const unlockKey = 'mogger_month1_unlocked';
    const journalKey = 'mogger_journal_';
    const logKey = 'mogger_calendar_log';

    const comboDisplay = document.getElementById('comboDisplay');
    const tasks = document.querySelectorAll('.task');
    const month1 = document.getElementById('month1');
    const tickSound = document.getElementById('tickSound');
    const journalEntry = document.getElementById('journalEntry');
    const calendarLog = document.getElementById('calendarLog');
    const dailyQuote = document.getElementById('dailyQuote');

    const quotes = [
      "Push through today, transform tomorrow.",
      "Moggers are made, not born.",
      "Each checkbox is one step closer to glory.",
      "Discipline = Power. You got this.",
      "Earn the unlock. Become unrecognizable."
    ];

    function getPerthDate() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const perthOffset = 8 * 60 * 60000;
      return new Date(utc + perthOffset).toISOString().split('T')[0];
    }

    function loadState() {
      const combo = parseInt(localStorage.getItem(comboKey)) || 0;
      const unlocked = localStorage.getItem(unlockKey) === 'true';
      const today = getPerthDate();

      comboDisplay.textContent = 'Combo: x' + combo;
      journalEntry.value = localStorage.getItem(journalKey + today) || "";

      if (unlocked) {
        month1.classList.remove('locked');
        month1.querySelector('h2').textContent = 'Month 2‚Äì3: Base Building';
      }

      // Random quote of the day
      const q = quotes[new Date().getDate() % quotes.length];
      dailyQuote.textContent = `üí¨ "${q}"`;

      renderCalendar();
    }

    function completeDay() {
      const allChecked = Array.from(tasks).every(t => t.checked);
      const today = getPerthDate();
      const lastDate = localStorage.getItem(lastDateKey);
      let combo = parseInt(localStorage.getItem(comboKey)) || 0;

      if (!allChecked) {
        alert('You must complete all tasks to count today!');
        return;
      }

      if (lastDate === today) {
        alert('You already submitted today.');
        return;
      }

      if (!lastDate || (new Date(today) - new Date(lastDate) === 86400000)) {
        combo++;
      } else {
        combo = 1;
      }

      localStorage.setItem(lastDateKey, today);
      localStorage.setItem(comboKey, combo);
      localStorage.setItem(journalKey + today, journalEntry.value);
      addToCalendar(today);

      comboDisplay.textContent = 'Combo: x' + combo;
      tickSound.play();
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

      if (combo >= 30) {
        localStorage.setItem(unlockKey, 'true');
        alert('üî• Month 2‚Äì3 Unlocked!');
        loadState();
      }

      tasks.forEach(t => t.checked = false);
    }

    function resetDay() {
      const today = getPerthDate();
      localStorage.removeItem(lastDateKey);
      journalEntry.value = '';
      alert('Today's submission has been reset.');
    }

    function addToCalendar(date) {
      let log = JSON.parse(localStorage.getItem(logKey) || '[]');
      if (!log.includes(date)) {
        log.push(date);
        localStorage.setItem(logKey, JSON.stringify(log));
      }
      renderCalendar();
    }

    function renderCalendar() {
      let log = JSON.parse(localStorage.getItem(logKey) || '[]');
      calendarLog.innerHTML = 'üìÜ Completed Days: ' + log.join(', ');
    }

    window.onload = loadState;
  </script>
</body>
</html>
